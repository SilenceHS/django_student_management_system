<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="/static/plugins2/core/pace/pace.min.js"></script>
<!-- Important javascript libs(put in all pages) -->
<script src="/static/js2/jquery-1.8.3.min.js"></script>
<script>
    window.jQuery || document.write('<script src="/static/js2/libs/jquery-2.1.1.min.js">\x3C/script>')
</script>
<script src="/static/js2/jquery-ui.js"></script>
<script>
    window.jQuery || document.write('<script src="/static/js2/libs/jquery-ui-1.10.4.min.js">\x3C/script>')
</script>
    <script src="/static/js/modernizr-2.6.2.min.js"></script>
    <script>
            function putquestion(a) {
                $.ajax({
            url: "putquestion",
            data: {"cid":a,'content':$('#t').val()},
            type: "POST",
            dataType: "TEXT",
            success: function (data) {
                var state = JSON.parse(data);
                if (state.ifok == "false") {
                    alert('提交失败')
                }
                if (state.ifok == "true"){
                    alert('提交成功')
                }
            }
        })
            }
    </script>
</head>
<body>
<h2>请输入你的问题</h2>
<textarea name="text" id="t">
</textarea>
<button onclick="putquestion({{ cid }})" >提交

</button>
</body>
</html>
