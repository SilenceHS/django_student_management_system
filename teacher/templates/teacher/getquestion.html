{% extends "teacher/teacherhome.html" %}
{% block table %}
        <div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-lg-12 ">
            <!-- col-lg-6 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading">
                    <h4 class="panel-title">接受提问
                    </h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped ">
                        <thead>
                        <tr>
                            <th class="per5">
                                #
                            </th>
                            <th class="per15">提问者</th>
                            <th class="per15">内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for q in questions %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ q.name}}</td>
                                <td>{{ q.content}}</td>
                            <td>
                                <button class="btn btn-primary ml15" onclick="window.location.href='deletequestion?qid={{ q.qid }}'">删除</button>
                            </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- End .panel -->

        </div>
    </div>
    <script>
    </script>
{% endblock %}
