{% extends "teacher/courseinfo.html" %}

{% block table %}
    <div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-lg-12 ">
            <!-- col-lg-6 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading">
                    <h4 class="panel-title">课件管理
                    </h4>
                    <div style="text-align:right;">
                        <form action="upload" method="post" enctype="multipart/form-data">
                        <div class="file-container"
                             style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle">
                            <button class="btn btn-success fileinput-button" type="button">选择</button>
                            <input name="file" type="file" id="jobData" onchange="loadFile(this.files[0])"
                                   style="position:absolute;top:0;left:0;font-size:34px; opacity:0">
                        </div>
                        <span id="filename" style="vertical-align: middle">未上传文件</span>
                            <input type="submit" class="btn btn-success" value="开始上传">
                            </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped ">
                        <thead>
                        <tr>
                            <th class="per5">
                                #
                            </th>
                            <th class="per15">名称</th>
                            <th class="per15">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for n in names %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ n}}</td>
                            <td>
                                <button class="btn btn-primary ml15" onclick="window.location.href='downware?name={{ n }}'">下载</button>
                                <button class="btn btn-danger ml15" onclick="window.location.href='deleteware?name={{ n }}'">删除</button>
                            </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- End .panel -->

        </div>
    </div>
    <script>
        function loadFile(file) {
            $("#filename").html(file.name);
        }
    </script>
{% endblock %}
