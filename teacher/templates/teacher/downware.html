{% extends "teacher/teacherhome.html" %}
{% block table %}
        <div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-lg-12 ">
            <!-- col-lg-6 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading">
                    <h4 class="panel-title">课件管理
                    </h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped ">
                        <thead>
                        <tr>
                            <th class="per5">
                                #
                            </th>
                            <th class="per15">名称</th>
                            <th class="per15">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for n in names %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ n}}</td>
                            <td>
                                <button class="btn btn-primary ml15" onclick="window.location.href='downware?name={{ n }}'">下载</button>
                            </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- End .panel -->

        </div>
    </div>
    <script>
        function loadFile(file) {
            $("#filename").html(file.name);
        }
    </script>
{% endblock %}
